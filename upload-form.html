<h2>App Advice Asset Upload Form</h2>
<form role="form">
  <div>
    <div class="form-group basic-info">
      <div class="form-group">
        <label for="user-first-name">First name*</label>
        <input class="form-control" type="text" ng-model="user.name.givenName" id="user-first-name" placeholder="John">
      </div>

      <div class="form-group">
        <label for="user-last-name">Last name*</label>
        <input class="form-control" type="text" ng-model="user.name.familyName" id="user-family-name"
               placeholder="Appleseed">
      </div>

      <div class="form-group">
        <label for="user-email">Email*</label>
        <input class="form-control" type="text" ng-model="user.email" id="user-email"
               placeholder="john.appleseed@icloud.com">
      </div>

      <div class="form-group">
        <label for="user-twitter">Twitter</label>
        <input class="form-control" type="text" ng-model="user.twitter" id="user-twitter" placeholder="@jappleseed">
      </div>

      <div class="form-group">
        <label for="user-role">Your role</label>
        <input class="form-control" type="text" ng-model="user.role" id="user-role" placeholder="Art Director">
      </div>

      <div class="form-group">
        <label for="user-phone">Phone number</label>
        <input class="form-control" type="text" ng-model="user.phone" id="user-phone" placeholder="555-555-5555">
      </div>
    </div>

    <hr>

    <div class="form-group">
      <div>
        <p>Is your new game already in the App Store?</p>

        <div class="radio">
          <label>
            <input type="radio"
                   name="new-game-published"
                   ng-value="1"
                   ng-change="initializeAppSuggestions()"
                   ng-model="user.hasPublishedGame">Yes, an iPhone (or universal) game
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio"
                   name="new-game-published"
                   ng-value="2"
                   ng-change="initializeAppSuggestions()"
                   ng-model="user.hasPublishedGame">Yes, an iPad game
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio"
                   name="new-game-published"
                   ng-value="0"
                   ng-change="initializeAppSuggestions()"
                   ng-model="user.hasPublishedGame">No
          </label>
        </div>
      </div>

      <div ng-if="user.hasPublishedGame === 0">
        <p>Have you published any app to the App Store before?</p>

        <div class="radio">
          <label>
            <input type="radio"
                   name="has-published"
                   ng-value="1"
                   ng-change="initializeAppSuggestions()"
                   ng-model="user.hasPublishedApp">Yes, an iPhone (or universal) app
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio"
                   name="has-published"
                   ng-value="2"
                   ng-change="initializeAppSuggestions()"
                   ng-model="user.hasPublishedApp">Yes, an iPad app
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio"
                   name="has-published"
                   ng-value="0"
                   ng-change="initializeAppSuggestions()"
                   ng-model="user.hasPublishedApp">No
          </label>
        </div>
      </div>

      <div ng-if="user.hasPublishedGame > 0 || user.hasPublishedApp > 0">
        <div class="form-group">
          In which country is it published?
          <select class="form-control"
                  ng-model="user.publishedAppRegion"
                  ng-init="user.publishedAppRegion = 'US'"
                  ng-change="initializeAppSuggestions()">
            <option value="US">United States</option>
            <option value="AR">Argentina</option>
            <option value="AU">Australia</option>
            <option value="AT">Austria</option>
            <option value="BE">Belgium</option>
            <option value="BR">Brazil</option>
            <option value="CA">Canada</option>
            <option value="CL">Chile</option>
            <option value="CN">China</option>
            <option value="CO">Colombia</option>
            <option value="CR">Costa Rica</option>
            <option value="HR">Croatia</option>
            <option value="CZ">Czech Republic</option>
            <option value="DK">Denmark</option>
            <option value="SV">El Salvador</option>
            <option value="FI">Finland</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
            <option value="GR">Greece</option>
            <option value="GT">Guatemala</option>
            <option value="HK">Hong Kong</option>
            <option value="HU">Hungary</option>
            <option value="IN">India</option>
            <option value="ID">Indonesia</option>
            <option value="IE">Ireland</option>
            <option value="IL">Israel</option>
            <option value="IT">Italy</option>
            <option value="JP">Japan</option>
            <option value="KR">Korea, Republic Of</option>
            <option value="KW">Kuwait</option>
            <option value="LB">Lebanon</option>
            <option value="LU">Luxembourg</option>
            <option value="MY">Malaysia</option>
            <option value="MX">Mexico</option>
            <option value="NL">Netherlands</option>
            <option value="NZ">New Zealand</option>
            <option value="NO">Norway</option>
            <option value="PK">Pakistan</option>
            <option value="PA">Panama</option>
            <option value="PE">Peru</option>
            <option value="PH">Philippines</option>
            <option value="PL">Poland</option>
            <option value="PT">Portugal</option>
            <option value="QA">Qatar</option>
            <option value="RO">Romania</option>
            <option value="RU">Russia</option>
            <option value="SA">Saudi Arabia</option>
            <option value="SG">Singapore</option>
            <option value="SK">Slovakia</option>
            <option value="SI">Slovenia</option>
            <option value="ZA">South Africa</option>
            <option value="ES">Spain</option>
            <option value="LK">Sri Lanka</option>
            <option value="SE">Sweden</option>
          </select>
        </div>


        <div class="form-group" ng-if="user.publishedAppRegion">
          <label for="user-published-app-name">What's its name?</label>
          <input class="form-control sfTypeahead"
                 type="text"
                 options="twitterTypeaheadOptions"
                 datasets="twitterTypeaheadData"
                 ng-model="user.publishedApp"
                 id="user-published-app-name">
          <span ng-if="contactingItunes">Searching the App Store...</span>
        </div>
      </div>

      <div ng-if="publishedAppIsFound(user.publishedApp) || (user.hasPublishedApp === 0 && user.hasPublishedGame === 0)">
        <div class="form-group">
          <label for="user-developer-name">Title of your game</label>
          <input class="form-control" type="text" ng-model="user.publishedApp.trackName">
        </div>

        <div class="form-group">
          <label for="user-developer-name">Your company name</label>
          <input class="form-control" type="text" ng-model="user.publishedApp.artistName">
        </div>

        <div class="form-group">
          <label for="user-developer-name">Genre of your game</label>
          <input class="form-control" type="text" ng-model="user.publishedApp.genreName">
        </div>

        <div class="form-group">
          <label for="user-new-game-website">Website of your game</label>
          <input class="form-control" type="text" ng-model="user.publishedApp.sellerUrl" id="user-new-game-website">
        </div>

        <div class="form-group" ng-if="!user.hasPublishedGame">
          <label for="user-new-game-release-date">Expected release date of your new game</label>
          <input class="form-control" type="date" ng-model="user.publishedApp.releaseDate" id="user-new-game-release-date">
        </div>

        <div class="form-group">
          <label for="user-published-app-twitter-handle">Twitter handle of your new game</label>
          <input class="form-control" type="text" ng-model="user.publishedAppTwitterHandle">
        </div>
      </div>
    </div>

    <!--<div ng-if="user.files.length !== undefined && user.files.length < 1">
      <p>We do not have any files from you, yet.</p>
    </div>

    <div ng-if="user.files.length === undefined">
      <p>Contacting server...</p>
    </div>

    <hr ng-if="uploading">

    <div ng-if="uploading">
      <p>Upload percentage: {{uploading.percentage}}</p>
    </div>-->

    <hr>

    <div ng-file-drop="onFileSelect($files)"
         ng-file-drag-over-class="'red'"
         style="font-size: 40px; border: 1px dashed black; padding: 10px;">
      Drop files here
    </div>
  </div>
</form>
