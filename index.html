<head>
  <title>Upload form</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/bootstrap.min.css">
</head>
<body>

<div ng-controller="MyCtrl">
  <input type="text" ng-model="myModelObj">
  <input type="file" ng-file-select="onFileSelect($files)">
  <input type="file" ng-file-select="onFileSelect($files)" multiple>

  <div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class-name-or-function"
       ng-show="dropSupported">drop files here
  </div>
  <div ng-file-drop-available="dropSupported=true"
       ng-show="!dropSupported">HTML5 Drop File is not supported!
  </div>
  <button ng-click="upload.abort()">Cancel Upload</button>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/lodash/dist/lodash.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/ng-file-upload/angular-file-upload.min.js"></script>
<script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
</body>
